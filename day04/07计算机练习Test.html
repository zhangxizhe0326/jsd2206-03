<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="加" onclick="f(1)">
<input type="button" value="减" onclick="f(2)">
<input type="button" value="乘" onclick="f(3)">
<input type="button" value="除" onclick="f(4)">
<div>结果:</div>
<script>
  let x = document.querySelector("#i1");
  let y = document.querySelector("#i2");
  let d = document.querySelector("div");
  //实现x,y的加减乘除
  function f(z){
    if (isNaN(x.value)||isNaN(y.value)){
      d.innerText = "输入错误!";
      return;
    }
    switch (z){
        case 1:
            d.innerText = "结果:"+(x.value*1+y.value*1);
            break;
        case 2:
            d.innerText = "结果:"+(x.value-y.value);
            break;
        case 3:
            d.innerText = "结果:" + x.value * y.value;
            break;
        case 4:
            d.innerText = "结果:" + x.value / y.value;
            break;
    }
  }
</script>
</body>
</html>
