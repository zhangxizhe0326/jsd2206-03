<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body>div{
        width: 200px;
        height: 200px;
        border: 1px solid red;
        /*设置超出的部分显示(默认)(visible)/隐藏(hidden)/滚动显示(scroll)/*/
        overflow: scroll;
      }
      body>img{
        width: 100px;
        /*设置行内元素垂直对其方式:
          top上对齐
          middle居中对齐
          bottom下对齐
          boseline基线对齐
        */
        vertical-align: middle;
      }
    </style>
</head>
<body>
<input type="text"><img src="../../Web/图片49.jpg" alt="">
<div>
  <img src="../../Web/图片45.jpg" alt="">
</div>
</body>
</html>
