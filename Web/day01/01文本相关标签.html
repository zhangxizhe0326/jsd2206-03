<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>内容标签1</h1>
    <h2 align="center">内容标签2</h2>
    <h3 align="right">内容标签3</h3>
    <h4>内容标签4</h4>
    <h5 align="center">内容标签5</h5>
    <h6 align="right">内容标签6</h6>
    <hr>
    <p align="center"><b>段落标签1</b></p>
    <p><u>段落标签2</u></p>
    <p align="right"><s>段落标签3</s></p>
    加粗 <b>标签</b>
    斜体 <i>标签</i>
    下划线 <u>标签</u>
    删除线 <s>标签</s>
    <h1>列表标签</h1>
    <h2>无序列表</h2>
    <ul><!--unordered list-->
        <li>刘备</li><!--list item-->
        <li>诸葛亮</li>
        <li>孙尚香</li>
        <li>刘禅</li>
        <li>关羽</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>JAVA基础</li>
        <li>JAVA API</li>
        <li>Web 前端</li>
    </ol>
    <h2>列表嵌套</h2>
    <ol>
        <li>凉菜
            <ul>
                <li>拍黄瓜</li>
                <li>毛豆</li>
                <li>花毛一体</li>
            </ul>
        </li>
        <li>炒菜
            <ul>
                <li>宫保鸡丁</li>
                <li>鱼香肉丝</li>
                <li>木须肉</li>
            </ul>
        </li>
    </ol>
</body>
</html>
