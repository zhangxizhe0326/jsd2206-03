<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--src资源路径:
    相对路径:
      1:资源和页面在同一目录:直接写图片名
      2:资源在页面的上级目录:../图片名
      3:资源在页面的下级目录:文件夹名/图片名
    绝对路径:访问站外资源时使用,也称为图片盗链,有找不到图片的风险
    alt:当图片不能正常显示时,显示的文本呢
    title:图片标题 悬停在图片上显示的内容
-->
    <img src="风景.jpg" alt="风景图片">
    <img src="../风景2.jpg" title="风景美如画" width = "100%">
    <img src="https://img0.baidu.com/it/u=2902595229,3607614383&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500">
</body>
</html>
