<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action设置提交的地址-->
<form action="http://www.baidu.com">
  用户名:<input type="text" name = username maxlength="5" value=""
        readonly="readonly" placeholder="请输入用户名">
  <br>
  密码:<input type="password" name = password placeholder="请输入密码">
  <br>
  性别: <input type="radio" name="gender" value="m" id="r1"> <label for="r1">男</label>
       <input type="radio" name="gender" value="w" id="r2"> <label for="r2">女</label>
  <br>
  兴趣爱好: <input type="checkbox" name="hobby" value="cy" id="cy"> <label for="cy">抽烟</label>
          <input type="checkbox" name="hobby" value="cy" id="hj"> <label for="hj">喝酒</label>
          <input type="checkbox" name="hobby" value="tt" id="tt"> <label for="tt">烫头</label>
  <br>
  生日: <input type="date" name="birthday"> <br>
  靓照: <input type="file" name="pic"> <br>
  所在地: <select name="city">
            <option value="bj" selected>北京</option>
            <option value="sh" >上海</option>
            <option value="gz">广州</option>
            <option value="sz">深圳</option>
          </select> <br>
  注册:<input type="submit" value="注册">
  <br>
  重置:<input type="reset" value="重置">
  <br>
  自定义按钮:<input type="button" value="自定义按钮">
  <hr>
  <button type="submit">注册</button>
  <button type="reset">重置</button>
  <button type="button">自定义按钮</button>
</form>
</body>
</html>
