<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入添加图片的数量" id = "i1">
<input type="button" value="风景" onclick="f(1)">
<input type="button" value="景色" onclick="f(2)">
<script>
  function f(x) {
    let imgName = x == 1 ? "../../Web/图片47.jpg" : "../../Web/图片49.jpg";
    //得到文本框
    let i1 = document.getElementById("i1");
    for (let i = 0; i < i1.value; i++) {
      let img = document.createElement("img");
      img.src = imgName;
      img.width = 100;//设置宽度
      //添加到body中
      document.body.append(img);
    }
  }
</script>
</body>
</html>
