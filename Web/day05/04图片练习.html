<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入添加图片的数量">
<input type="button" value="风景">
<input type="button" value="景色">
<script>
    //输入图片数量点击风景添加图片47.jpg,点击景色添加图片49.jpg
    let btn1 = document.querySelector('input[value="风景"]');
    let btn2 = document.querySelector('input[value="景色"]');
    let input = document.querySelector('input[type="text"]');
    btn1.onclick = function () {
        let count = input.value;
        for (let i = 0; i < count; i++) {
            let img = document.createElement("img");
            img.src = "../../Web/图片47.jpg";
            document.body.appendChild(img);
        }
    }
    btn2.onclick = function () {
        let count = input.value;
        for (let i = 0; i < count; i++) {
            let img = document.createElement("img");
            img.src = "../../Web/图片49.jpg";
            document.body.appendChild(img);
        }
    }
</script>
</body>
</html>
