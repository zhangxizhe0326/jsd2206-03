<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <!--属性绑定简写-->
  <a :href="url">超链接1</a>
  <!--属性绑定  如果没有安装Vue插件会报错, 错误用alt+回车 自动修复-->
  <a v-bind:href="url">超链接2</a>
  <img :src="imgName" alt="">
  <input type="text" :value="info">
</div>
<script src="js/vue.min.js"></script>
<script>
  let v = new Vue({
    el:"body>div",
    data:{
      url:"http://www.baidu.com",
      imgName:"../../Web/图片49.jpg",
      info:"属性绑定"
    }
  })
</script>
</body>
</html>
