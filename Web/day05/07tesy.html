<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <caption>个人信息</caption>
  <tr>
    <td>照片:</td>
    <td id="head_td"></td>
  </tr>
  <tr>
    <td>名字:</td>
    <td id="name_td">xxx</td>
  </tr>
  <tr>
    <td>年龄:</td>
    <td id="age_td">xxx</td>
  </tr>
  <tr>
    <td>好友:</td>
    <td id="friend_td"></td>
  </tr>
</table>
<input type="button" value="请求数据" onclick="f()">
<script>
  function f(){
   let person = {url:"../../Web/图片49.jpg" , name : "苍老师" , age:18 ,friend:["王克晶","范传奇","刘国栋"]}
   name_td.innerText = person.name;
   age_td.innerText = person.age;
   let img = document.createElement("img");
   img.src = person.url;
   img.width = 100;
   head_td.append(img);
   let ul = document.createElement("ul");
   for (let name of person.friend){
     let li = document.createElement("li");
     li.innerText = name;
     ul.append(li);
   }
   friend_td.append(ul);
  }
</script>
</body>
</html>
