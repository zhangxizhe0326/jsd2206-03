<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <caption>个人信息</caption>
  <tr>
    <td>照片:</td>
    <td id="head_td"></td>
  </tr>
  <tr>
    <td>名字:</td>
    <td id="name_td">xxx</td>
  </tr>
  <tr>
    <td>年龄:</td>
    <td id="age_td">xxx</td>
  </tr>
  <tr>
    <td>好友:</td>
    <td id="friend_td"></td>
  </tr>
</table>
<input type="button" value="请求数据" onclick="f()">
<script>
  function f(){
    //准备数据
    let person = {
      url:"../../Web/图片47.jpg",name:"苍老师",age:18,friend:["克晶姐","传奇哥","刘国栋"]
    };
    //把对象中的数据展示到页面中
    // document.getElementById("head_td").innerHTML = "<img src='"+person.url+"'>";
    // friend_td.innerText = person.friend.join(",");
    name_td.innerText = person.name;
    age_td.innerText = person.age;
    //创建图片 把对象中的图片路径设置给图片标签 并添加到td里面
    let img = document.createElement("img");
    img.src = person.url;
    img.width=100;
    head_td.append(img);
    //创建ul和li 添加到td中
    let ul = document.createElement("ul");
    //遍历数组
    for (let name of person.friend) {
      //创建li
        let li = document.createElement("li");
        li.innerText = name;
        //把li添加到ul中
        ul.append(li);
    }
    //把ul装进td
    friend_td.append(ul);
  }
</script>
</body>
</html>
