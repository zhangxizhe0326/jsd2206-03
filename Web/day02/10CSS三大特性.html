<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body{
        /*通过继承可以将全局样式写在body中,整个页面所有的标签全部继承*/
        font-family: cursive;
      }
      #d1{
        color:red;
      }
      div{
        color: blue !important;
      }
    </style>
</head>
<body>
<div id="d1">
  <p>这是p标签</p>
  <span>这是span</span>
  <a href="">超链接</a>
</div>
</body>
</html>
